<div class="">
  <div *ngIf="!isLoggedIn">
    <div>
      <p>Name:</p>
      <input [(ngModel)]="userName" type="text" />
    </div>
    <div>
      <input type="button" value="Login" (click)="handleLogin()" />
    </div>
  </div>
  <div *ngIf="isLoggedIn">
    <app-chat [user]="user"></app-chat>
  </div>
</div>
